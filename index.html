<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Cantarell|Faustina|Gloria+Hallelujah|Indie+Flower|Kalam|Kaushan+Script|Pavanam"
        rel="stylesheet">
    <script type="text/javascript" src="assets/script.js"></script>
</head>
<body>
    <div class="container">
        

        <div class="row">


                <div id="startPage">
    
                    <div class="col-sm-12">
                        <div class="jumbotron">
                            <h1 class="display-3">Trivia Crack on Smack!</h1>
                            <p class="lead"></p>
                            <hr class="my-2">
                            <p>Are you the smartest dummy? Alright smartypants, click to find out...</p>
                        </div>
                    </div>
    
                 
                        <button type="button" name="" id="startButton" class="btn btn-light" btn-lg btn-block>Start!</button>
                
                </div>
            </div>
    
    <div id="gamePage">
    <div class="grid">
        <div id="quiz">
            <h1>Quiz</h1>
            <hr style="margin-bottom: 20px">

            <p id="question"></p>
          
            <div class="buttons">
                <button id="btn1"><span id="button-1"></span></button>
                <button id="btn2"><span id="button-2"></span></button>
                <button id="btn3"><span id="button-3"></span></button>
                <button id="btn4"><span id="button-4"></span></button>
            </div>
            <hr style="margin-top: 50px">
            <footer>
                <p id="progress">Question x of y</p>
                <div id="show-number"></div>
            </footer>
        </div>
    </div>
</div>
</div>
</body>
</html>
