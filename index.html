<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Cantarell|Faustina|Gloria+Hallelujah|Indie+Flower|Kalam|Kaushan+Script|Pavanam"
        rel="stylesheet">
    <script type="text/javascript" src="assets/script.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">


            <div id="startPage">

                <div class="col-sm-12">
                    <div class="jumbotron">
                        <h1 class="display-3">Trivia Crack on Smack!</h1>
                        <p class="lead"></p>
                        <hr class="my-2">
                        <p>Are you the smartest dummy? Alright smartypants, click to find out...</p>
                    </div>
                </div>

                <div class="col-sm-12">
                    <button type="button" name="" id="startButton" class="btn btn-light" btn-lg btn-block>Start!</button>
                </div>
            </div>
        </div>

        <div id="gamePage">
            <div class="row">


                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">
                            <p>Question 1:</p>
                            
                        </h3>

                    </div>
                    <div class="panel-body text-center">
                        <div id="question"></div>
                        <button type="button" class="btn-btn-danger"><span id="button-1"></span></button>
                        <br>
                        <br>
                        <button type="button" class="btn-btn-danger"><span id="button-2"></span></button>
                        <br>
                        <br>
                        <button type="button" class="btn-btn-danger"><span id="button-3"></span></button>
                        <br>
                        <br>
                        <button type="button" class="btn-btn-danger"><span id="button-4"></span></button>
                    </div>
                </div>
            </div>
        </div>

        <div id="endPage">
            <div class="jumbotron">
                <h1 class="display-3">Game Over!</h1>
                <p class="wins">Correct Answers: 0</p>
                <hr class="my-2">
                <p class="losses">Wrong answers: 0</p>
                <p class="lead">
                    <a class="btn btn-primary btn-lg" id="resetButton" role="button">Play Again?</a>
                </p>
            </div>
        </div>
    </div>








    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js " integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN
        " crossorigin="anonymous "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js " integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh
        " crossorigin="anonymous "></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js " integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ
        " crossorigin="anonymous "></script>
</body>

</html>
